<form [formGroup]= "userForm" (ngSubmit)="onSubmit()">
    <h1>To add user in Table</h1>
    <div class= "create">
        <label>Fullname :</label>
        <input type="text" formControlName="name1" required>
    </div>

    <div class= "create">
            <label>EmailId:</label>
            <input type="text" formControlName="mail" required>
    </div>

    <div class= "create">
    <label>contactNo :</label>
    <input type="text" formControlName="contact2"  required >
    </div>

    <div class= "create">
    <label>Address :</label>
    <input type="text" formControlName="address"  required>
    </div>

    <div class= "create">
    <label>Post :</label>
    <input type="text" formControlName="post" required >
    </div>

        <div class= "create">
            <label>Experience</label>
            <input type="text" formControlName="experience" required >
        </div>
        <div class= "create">
                <button type="submit" [disabled]="!userForm.valid">Save</button>
        </div>
        <p>{{userForm.status}}</p>
   </form>
