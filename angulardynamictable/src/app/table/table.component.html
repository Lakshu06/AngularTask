
<div class = "tableview">
        <table style="width:100%">
          <tr>
            
            <th  *ngFor= 'let column of header '>{{column}}
              <!-- <i class="fa fa-sort" aria-hidden="true"></i> -->
              <i *ngIf="ascendingStatus" class="fa fa-sort-desc" aria-hidden="true" (click) ="descsort(column)"></i>
              <i *ngIf="descendingStatus" class="fa fa-sort-asc" aria-hidden="true" (click)=' Asecsort(column)'></i>
            </th>
            
        </tr>
        
                <tr *ngFor='let data of data'>
                
                  <td *ngFor="let column of header">{{data[column]}}</td>
                  
                </tr>
          </table>
</div>
