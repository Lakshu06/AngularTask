<div class="tableview">
  <table>
    <tr>
      <th *ngFor="let column of header; let i=index">
        <div>
          <input (click)="setKey(column)" type="text" class="form-control" placeholder="Type to search..."
            (input)="saveRange($event.target.value)" />
        </div>
      </th>
    </tr>


    <tr>
      <th *ngFor='let column of header'>{{column}}
        <i class="fa fa-sort-desc" aria-hidden="true" (click)="descsort(column)"></i>
        <i class="fa fa-sort-asc" aria-hidden="true" (click)="Asecsort(column)"></i>
      </th>
    </tr>

    <tr *ngFor="let record of data  | filter : x : searchString; ">
      <td *ngFor="let column of header ">{{record[column]}}</td>
    </tr>
  </table>
</div>
